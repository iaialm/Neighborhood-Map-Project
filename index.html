<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CUSTOM STYLES-->
    <link href="assets/css/custom.css" rel="stylesheet" />
</head>
<!--list -->
<body>
    <h1> Discover my Neighborhood</h1>
    <h3>places:</h3>
    <br>
    <!--fillter -->
    <p>Filter:
        <input data-bind="textInput: userInput">
    </p>
    <ul data-bind="foreach: fillterdlocations">
        <li data-bind="text: title, click: $root.doSomethingWithTheMarkerWhenListItemClicked"></li>
    </ul>
    <!--google map -->
    <div id="map" height="460px" width="80%"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- knockout.js file -->
    <script src="lib/knockout-3.2.0.js"></script>
    <!-- javascript file-->
    <script src="assets/js/app.js"></script>
    <!--jQuery.js -->
    <script src="lib/jQuery3.2.1.js"></script>
    <!--google API-->
    <!-- https://www.w3schools.com/jsref/event_onerror.asp -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBi0iMl8N6hi992zExJ4GUEUvTLX0xLeZA&libraries=places&callback=initMap">
    </script>
</body>

</html>
